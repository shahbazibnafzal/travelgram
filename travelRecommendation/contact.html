<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Travelgram</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">
        <img
          src="https://img.icons8.com/?size=100&id=9352&format=png&color=ffffff"
          height="40"
        />
        <span>Travelgram</span>
      </div>
      <ul class="nav-menu">
        <li>
          <a class="menu-item" href="./travel_recommendation.html">Home</a>
        </li>
        <li><a class="menu-item" href="./about.html">About Us</a></li>
        <li><a class="menu-item" href="./contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <section class="container">
      <div>
        <h2 class="hero-heading">CONTACT US</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="#name"
              class="form-control"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="#email"
              class="form-control"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Enter your message"
              rows="5"
            >
            </textarea>
          </div>
          <button type="button" class="primary-button">Send</button>
        </form>
      </div>
    </section>
    <div class="social-media">
      <a href=""
        ><img
          src="https://img.icons8.com/?size=100&id=A4DsujzAX4rw&format=png&color=ffffff"
          width="25"
          height="25"
          alt="twitter"
      /></a>
      <a href=""
        ><img
          src="https://img.icons8.com/?size=100&id=59780&format=png&color=ffffff"
          width="30"
          height="30"
          alt="facebook"
      /></a>
      <a href=""
        ><img
          src="https://img.icons8.com/?size=100&id=32309&format=png&color=ffffff"
          width="30"
          height="30"
          alt="instagram"
      /></a>
      <a href=""
        ><img
          src="https://img.icons8.com/?size=100&id=62852&format=png&color=ffffff"
          width="30"
          height="30"
          alt="youtube"
      /></a>
    </div>
  </body>
</html>
